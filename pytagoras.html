<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Pytagoras tetel szamolo</h1>
  <p>a és b oldal megadásánal ki számolja a derékszögű háromszög befogóját</p>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>a oldal</h3>
      <p><input type="text" name="a oldal" id="aoldal"></p>

    </div>
    <div class="col-sm-4">
      <h3>b oldal</h3>
      <p><input type="text" name="b oldal" id="boldal"></p>

    </div>
    <div class="col-sm-4">
      <h3>c oldal</h3>
      <p><button type="button" onclick="pitagoras()">szamol</button></p>
      <p><div id="coldal">?</div></p>

    </div>
  </div>
</div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>

    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="p1.jpg" alt="Pytagoras" width="700" height="420">
      </div>

      <div class="item">
        <img src="p2.jpg" alt="Pytagoras" width="700" height="420">
      </div>
    
      <div class="item">
        <img src="p3.jpg" alt="Pytagoras" width="700" height="400">
      </div>



    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>



<script>
function pitagoras() {
var a=document.getElementById("aoldal").value;
var b=document.getElementById("boldal").value;
var c= Math.sqrt(a*a+b*b);
document.getElementById("coldal").innerHTML=c;

console.log(c);
}
</script>


</body>
</html>
